<head>

    <script src="script/script.js" defer></script>

<body>
    <div class="container">
        <div class="form-control">
            <label for="inputCity">Enter City:</label>
            <input type="text" id="inputCity" placeholder="City Name..." autofocus>

        <button>Go!</button>
        <div id="weatherInfo">
            <img>

    </div>
